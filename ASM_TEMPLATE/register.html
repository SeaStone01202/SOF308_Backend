<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .content-background {
            background-image: url('image/04.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 40px;
        }

        header {
            background-color: whitesmoke;
            
        }

      .nav-link {
          transition: color 0.3s, background-color 0.3s;
      }

      .nav-link:hover {
          color: #ff6347;
          background-color: rgba(255, 99, 71, 0.1);
      }

      .nav-link.active {
          color: #ffffff;
          background-color: #ff6347;
      }

      .dropdown-item:hover {
          background-color: rgba(255, 99, 71, 0.1);
      }

      </style>
</head>
<body>
    <header class="p-3 border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
                </a>
    
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-2 link-secondary hover-link">Trang chủ</a></li>
                    <li><a href="#" class="nav-link px-2 link-body-emphasis hover-link">Thể loại</a></li>
                    <li><a href="#" class="nav-link px-2 link-body-emphasis hover-link">Về tôi</a></li>
                    <li><a href="#" class="nav-link px-2 link-body-emphasis hover-link">Liên hệ</a></li>
                </ul>
    
                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                    <input type="search" class="form-control" placeholder="Tìm kiếm thứ gì đó..." aria-label="Search">
                </form>
    
                <div class="dropdown text-end">
                    <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
                    </a>
                    <ul class="dropdown-menu text-small">
                      <li><a class="dropdown-item" href="#">Đăng nhập</a></li>
                      <li><a class="dropdown-item" href="#">Đăng ký</a></li>
                        <li><a class="dropdown-item" href="#">Trang quản lý</a></li>
                        <li><a class="dropdown-item" href="#">Trang cá nhân</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Đăng xuất</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main class="content-background d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card shadow-lg">
                        <div class="card-body p-5">
                            <h3 class="text-center mb-4">Đăng Ký</h3>
                            <form>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email:</label>
                                    <input type="email" class="form-control" id="email" placeholder="Nhập email của bạn" required>
                                </div>
                                <div class="mb-3">
                                    <label for="fullname" class="form-label">Họ và Tên:</label>
                                    <input type="text" class="form-control" id="fullname" placeholder="Nhập họ và tên" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Mật khẩu:</label>
                                    <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Đăng Ký</button>
                            </form>
                            <hr class="my-4">
                            <p class="text-center">Đã có tài khoản? <a href="login.html" class="text-decoration-none">Đăng nhập ngay</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    


    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top text-center">
        <p class="col-md-4 mb-0 text-body-secondary">© 2024 Company, Inc</p>
    
        <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
          <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        </a>
    
        <ul class="nav col-md-4 justify-content-center">
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Features</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Pricing</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
        </ul>
      </footer>
</body>
</html>
