<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-3">
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item" role="presentation">
              <a class="nav-link active" id="simple-tab-0" data-bs-toggle="tab" href="#simple-tabpanel-0" role="tab" aria-controls="simple-tabpanel-0" aria-selected="true">Đăng Ký</a>
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link" id="simple-tab-1" data-bs-toggle="tab" href="#simple-tabpanel-1" role="tab" aria-controls="simple-tabpanel-1" aria-selected="false">Đăng Nhập</a>
            </li>
          </ul>
          <div class="tab-content pt-5" id="tab-content">
            <div class="tab-pane active" id="simple-tabpanel-0" role="tabpanel" aria-labelledby="simple-tab-0">
                <div>
                    <h3>Form Đăng Ký Thông Tin</h3>
                    <div class="p-3 border rounded pb-4">
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Họ và Tên</label>
                            <input type="text" class="form-control" id="fullName" placeholder="Nhập Họ và Tên">
                        </div>
                        <div class="mb-3">
                            <label for="emailRegister" class="form-label">Email</label>
                            <input type="email" class="form-control" id="emailRegister" placeholder="Nhập Email">
                        </div>
                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">Số Điện Thoại</label>
                            <input type="number" class="form-control" id="phoneNumber" placeholder="Nhập Số Điện Thoại">
                        </div>
                        <div class="mb-3">
                            <label for="passwordRegister" class="form-label">Mật Khẩu</label>
                            <input type="password" class="form-control" id="passwordRegister" placeholder="Nhập Mật Khẩu">
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Xác Nhận Mật Khẩu</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Xác Nhận Mật Khẩu">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Giới tính: </label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="genderOptions" id="genderMale" value="male" checked>
                                <label class="form-check-label" for="genderMale">Nam</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="genderOptions" id="genderFemale" value="female">
                                <label class="form-check-label" for="genderFemale">Nữ</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="language" class="form-label">Ngôn Ngữ</label>
                            <select class="form-select" id="language">
                                <option selected>Tiếng Việt</option>
                                <option value="english">Tiếng Anh</option>
                                <option value="other">Khác</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="termsAgreement">
                                <label class="form-check-label" for="termsAgreement">
                                    Tôi đồng ý với các điều khoản và điều kiện
                                </label>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary">Đăng Ký</button>
                    </div>
                </div>
            </div>
            <div class="tab-pane" id="simple-tabpanel-1" role="tabpanel" aria-labelledby="simple-tab-1">
                <div>
                    <h3>Form Đăng Nhập</h3>
                <div class="p-3 border rounded pb-4">
                    <div class="mb-3">
                        <label for="emailLogin" class="form-label">Email</label>
                        <input type="email" class="form-control" id="emailLogin" placeholder="Nhập Email">
                    </div>
                    <div class="mb-3">
                        <label for="passwordLogin" class="form-label">Mật Khẩu</label>
                        <input type="password" class="form-control" id="passwordLogin" placeholder="Nhập Mật Khẩu">
                    </div>
                    <button type="button" class="btn btn-primary">Đăng Nhập</button>
                </div>
                </div>
            </div>
          </div>
    </div>  
</body>

</html>
